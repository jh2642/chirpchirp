<!DOCTYPE html>
<html>
<head>

  <title>Portfolio</title>
  <meta name="description" content="My portfolio.">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <div class="container">
    <h1>Create A New Chirp Profile</h1>
    <form method="post" action="https://923ad329.ngrok.io/users" enctype="multipart/form-data">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="userpic">Profile Picture</label>
        <input type="text" class="form-control" id="userpic" name="userpic" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" required />
      </div>

      <button type="submit" class="btn btn-success">Click here to start Chirping !</button>

    </form>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="main.js"></script>
</body>
</html>
